[tox]
envlist=py35,py36,py37,docu

[testenv]
deps = 
  -Ur{toxinidir}/requirements.txt
commands = 
  coverage erase
  coverage run {envbindir}/nosetests
  coverage report --include=ursgal/* --omit=test/
  codecov

[testenv:docu]
deps = 
  -Ur{toxinidir}/docs/requirements.txt
changedir = {toxinidir}/docs
commands = 
    make latex
    make html
